name: Update README all day at 06:00, 12:00, 18:00 and 00:00

on:
    push:
    workflow_dispatch:
    schedule:
        - cron: "0 0,6,12,18 * * *"

jobs:
    update-readme:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Update README.md file
              run: |
                  pnpm install
                  node index.js
              env:
                  CI: true
            - name: Read content of the commit.txt file generated by the previous workflow
              id: read-commit-content
              run: echo "message=$(cat commit.txt)" >> $GITHUB_ENV
            - name: commit changes
              uses: EndBug/add-and-commit@v4
              with:
                  author_name: AlxisHenry
                  author_email: alexis.henry150357@gmail.com
                  force: false
                  signoff: false
                  message: "${{ env.message }}"
              env:
                  # This is necessary in order to push a commit to the repo
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
            - name: Clear the commit.txt file
              run: echo "" > commit.txt
